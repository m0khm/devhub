devhub_users_total:
  query: |
    SELECT COUNT(*)::float AS users_total
    FROM public.users;
  metrics:
    - users_total:
        usage: "GAUGE"
        description: "Total number of registered users"

devhub_users_new_24h:
  query: |
    SELECT COUNT(*)::float AS users_new_24h
    FROM public.users
    WHERE created_at >= NOW() - INTERVAL '24 hours';
  metrics:
    - users_new_24h:
        usage: "GAUGE"
        description: "New users in the last 24 hours"

devhub_users_new_1h:
  query: |
    SELECT COUNT(*)::float AS users_new_1h
    FROM public.users
    WHERE created_at >= NOW() - INTERVAL '1 hour';
  metrics:
    - users_new_1h:
        usage: "GAUGE"
        description: "New users in the last 1 hour"
