services:
  coturn:
    image: coturn/coturn:latest
    restart: unless-stopped
    network_mode: "host"
    command:
      [
        "-n",
        "--realm=dvhub.tech",
        "--server-name=dvhub.tech",
        "--listening-ip=0.0.0.0",
        "--listening-port=3478",
        "--external-ip=91.184.243.98",
        "--min-port=49160",
        "--max-port=49200",
        "--fingerprint",
        "--lt-cred-mech",
        "--user=devhub:devhub_turn_password",
        "--cli-password=devhub_cli",
        "--log-file=stdout",
        "--verbose",
        "--no-tls",
        "--no-dtls"
      ]

  postgres:
    image: postgres:15-alpine
    container_name: devhub-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-devhub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devhub}
      POSTGRES_DB: ${DB_NAME:-devhub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devhub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devhub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: devhub-redis-prod
    volumes:
      - redis_data:/data
    networks:
      - devhub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: devhub-minio-prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - devhub-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devhub-backend-prod
    command: ["sh","-lc","until wget -qO- http://minio:9000/minio/health/live >/dev/null 2>&1; do echo waiting for minio; sleep 2; done; exec ./api"]
    environment:
      RESEND_API_KEY: re_hJToo1eQ_XarfXKe3R4njFD4mao2GmYmv
      RESEND_FROM: "noreply@dvhub.tech"
      DEPLOY_SECRETS_KEY: 718e402c5feabec8b480ad91fc72e6f8ecbd39bdcca648636f56159bb0b7e821
      PORT: 8080
      ENVIRONMENT: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-devhub}
      DB_PASSWORD: ${DB_PASSWORD:-devhub}
      DB_NAME: ${DB_NAME:-devhub}
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: devhub
      S3_USE_SSL: "false"
      CORS_ORIGIN: ${FRONTEND_URL:-https://dvhub.tech}
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - devhub-network
    restart: unless-stopped
    expose:
      - "8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devhub-frontend-prod
    depends_on:
      - backend
    networks:
      - devhub-network
    restart: unless-stopped
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: devhub-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - devhub-network
    restart: unless-stopped


  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: devhub-postgres-exporter-prod
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://devhub:devhub@postgres:5432/devhub?sslmode=disable"
    command:
      - --extend.query-path=/queries.yml
    volumes:
      - ./monitoring/postgres_exporter/queries.yml:/queries.yml:ro
    networks:
      devhub-network: null
    depends_on:
      - postgres
  prometheus:
    image: prom/prometheus:latest
    container_name: devhub-prometheus-prod
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    networks:
      - devhub-network
    restart: unless-stopped
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: devhub-grafana-prod
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - devhub-network
    restart: unless-stopped

    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SERVER_DOMAIN=dvhub.tech
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_HTTP_TLS_ENABLED=false
      - GF_SERVER_HTTP_TLS_ENABLED=false
volumes:
  grafana_data:
  prometheus_data:
  postgres_data:
  redis_data:
  minio_data:

networks:
  devhub-network:
    driver: bridge
