version: '3.8'

services: 
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: devhub-postgres
    environment:
      POSTGRES_USER: devhub
      POSTGRES_PASSWORD: devhub
      POSTGRES_DB: devhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U devhub"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Redis 
  redis:
    image: redis:7-alpine
    container_name: devhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  # MinIO 
  minio: 
    image: minio/minio:latest
    container_name: devhub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
  
  # Minio bucket initialization 
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
        echo 'waiting for minio...';
        sleep 2;
      done;
      mc mb myminio/devhub --ignore-existing;
      mc anonymous set public myminio/devhub;
      exit 0;
      "
      
  migrate:
    image: golang:1.24
    working_dir: /app/backend
    volumes:
      - .:/app
    env_file:
      - backend/.env
    depends_on:
      - postgres
    command: ["go", "run", "cmd/migrate/main.go", "-command=up"]

  api:
    image: golang:1.24
    working_dir: /app/backend
    volumes:
      - .:/app
    environment:
      S3_PUBLIC_BASE_URL: /uploads
      S3_ENDPOINT: minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: devhub
      S3_USE_SSL: "false"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: devhub
      DB_PASSWORD: devhub
      DB_NAME: devhub
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-key-change-in-production
      PORT: 8080
    depends_on:
      - postgres
      - redis
      - minio
    command: ["go", "run", "cmd/api/main.go"]
    ports:
      - "8080:8080"
    restart: unless-stopped
    
volumes:
  postgres_data:
  redis_data:
  minio_data:
