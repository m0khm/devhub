version: '3.8'

services: 
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: devhub-postgres
    environment:
      POSTGRES_USER: devhub
      POSTGRES_PASSWORD: devhub
      POSTGRES_DB: devhub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U devhub"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Redis 
  redis:
    image: redis:7-alpine
    container_name: devhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  # MinIO 
  minio: 
    image: minio/minio:latest
    container_name: devhub-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
  
  # Minio bucket initialization 
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do
        echo 'waiting for minio...';
        sleep 2;
      done;
      mc mb myminio/devhub --ignore-existing;
      mc anonymous set public myminio/devhub;
      exit 0;
      "
    
volumes:
  postgres_data:
  redis_data:
  minio_data:
